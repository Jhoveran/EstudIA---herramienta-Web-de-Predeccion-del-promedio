<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudIA - Formulario</title>

    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <!-- Barra superior horizontal -->
    <div class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="m-0">Bienvenidos a EstudIA</h1>
        </div>
    </div>

    <!-- Barra de navegaci칩n vertical -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info" style="position: fixed; top: 60px; left: 0; height: 100vh; width: 200px;">
        <div class="container-fluid flex-column">
            <a class="navbar-brand mt-3 text-center" href="/">Inicio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container" style="margin-left: 220px; margin-top: 60px;">
        {% block content %}
        <!-- Formulario de solicitud de datos -->
        <h2 class="mb-4">Formulario de Solicitud de Datos</h2>
        <form action="/predict" method="POST">
            <div class="row mb-3">
                <label for="edad" class="col-sm-2 col-form-label">Edad (15-22)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="edad" name="edad" min="15" max="22" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="eduPadre" class="col-sm-2 col-form-label">Educaci칩n del Padre</label>
                <div class="col-sm-10">
                    <select class="form-select" id="eduPadre" name="eduPadre" required>
                        <option value="0">Ninguna</option>
                        <option value="1">Primaria</option>
                        <option value="2">Secundaria</option>
                        <option value="3">Superior</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="eduMadre" class="col-sm-2 col-form-label">Educaci칩n de la Madre</label>
                <div class="col-sm-10">
                    <select class="form-select" id="eduMadre" name="eduMadre" required>
                        <option value="0">Ninguna</option>
                        <option value="1">Primaria</option>
                        <option value="2">Secundaria</option>
                        <option value="3">Superior</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="tiempoEstudio" class="col-sm-2 col-form-label">Tiempo de Estudio</label>
                <div class="col-sm-10">
                    <select class="form-select" id="tiempoEstudio" name="tiempoEstudio" required>
                        <option value="1">Menos de 2 horas</option>
                        <option value="2">De 2 a 5 horas</option>
                        <option value="3">De 5 a 10 horas</option>
                        <option value="4">M치s de 10 horas</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="relacionesFamiliares" class="col-sm-2 col-form-label">Relaciones Familiares</label>
                <div class="col-sm-10">
                    <select class="form-select" id="relacionesFamiliares" name="relacionesFamiliares" required>
                        <option value="1">Muy malas</option>
                        <option value="2">Malas</option>
                        <option value="3">Regulares</option>
                        <option value="4">Buenas</option>
                        <option value="5">Excelentes</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="tiempoLibre" class="col-sm-2 col-form-label">Tiempo Libre</label>
                <div class="col-sm-10">
                    <select class="form-select" id="tiempoLibre" name="tiempoLibre" required>
                        <option value="1">Muy bajo</option>
                        <option value="2">Bajo</option>
                        <option value="3">Moderado</option>
                        <option value="4">Alto</option>
                        <option value="5">Muy alto</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="salirConAmigos" class="col-sm-2 col-form-label">Salir con Amigos</label>
                <div class="col-sm-10">
                    <select class="form-select" id="salirConAmigos" name="salirConAmigos" required>
                        <option value="1">Muy bajo</option>
                        <option value="2">Bajo</option>
                        <option value="3">Moderado</option>
                        <option value="4">Alto</option>
                        <option value="5">Muy alto</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="consumoAlcohol" class="col-sm-2 col-form-label">Consumo de Alcohol</label>
                <div class="col-sm-10">
                    <select class="form-select" id="consumoAlcohol" name="consumoAlcohol" required>
                        <option value="1">Muy bajo</option>
                        <option value="2">Bajo</option>
                        <option value="3">Moderado</option>
                        <option value="4">Alto</option>
                        <option value="5">Muy alto</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="salud" class="col-sm-2 col-form-label">Salud</label>
                <div class="col-sm-10">
                    <select class="form-select" id="salud" name="salud" required>
                        <option value="1">Muy malo</option>
                        <option value="2">Malo</option>
                        <option value="3">Regular</option>
                        <option value="4">Bueno</option>
                        <option value="5">Muy bueno</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="ausencias" class="col-sm-2 col-form-label">Ausencias</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ausencias" name="ausencias" min="0" max="93" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="promedioCiclo1" class="col-sm-2 col-form-label">Promedio Ciclo 1</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="promedioCiclo1" name="promedioCiclo1" min="0" max="20" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="promedioCiclo2" class="col-sm-2 col-form-label">Promedio Ciclo 2</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="promedioCiclo2" name="promedioCiclo2" min="0" max="20" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="promedioCiclo3" class="col-sm-2 col-form-label">Promedio Ciclo 3</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="promedioCiclo3" name="promedioCiclo3" min="0" max="20" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="promedioCiclo4" class="col-sm-2 col-form-label">Promedio Ciclo 4</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="promedioCiclo4" name="promedioCiclo4" min="0" max="20" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">predecir</button>
            </div>
        </form>
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgVRvuATP1z7Jj3Tt7xC8gCpqzC0ZXbeQXgITn9Bc6wzLgfaYkdER6jU4m4Qmbfg" crossorigin="anonymous"></script>
</body>

</html>
